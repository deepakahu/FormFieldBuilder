<!-- in sidebar.html -->
<!DOCTYPE html>
<div id="ffc-sidebar" class="ffc-sidebar-container">
    <div class="ffc-sidebar-header">
        <h2>Collected Fields</h2>
        <button id="ffc-close-btn" title="Close Sidebar">×</button>
    </div>

    <!-- ADD THIS NOTIFICATION DIV -->
    <div id="ffc-sidebar-notification" class="ffc-notification-area" style="display: none;"></div>
    
    <div class="ffc-sidebar-body">
        <textarea id="ffc-live-textarea" readonly placeholder="Click the '→' button next to a field to add a note..."></textarea>
    </div>
    <div class="ffc-sidebar-footer">
        <button id="ffc-copy-all-btn" class="ffc-primary-btn">Copy All Text</button>
        <button id="ffc-clear-all-btn" class="ffc-danger-btn">Clear All</button>
    </div>
</div>
